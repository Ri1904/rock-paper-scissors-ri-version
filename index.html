<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rps.css">
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors
    </p>
    <button class="game-button" onclick="
     playGame('rock');
    "><img class="game-image" src="rock.png"></button>

    <button class="game-button" onclick="
      playGame('paper');
    "><img class="game-image" src="paper.png"></button>

    <button class="game-button" onclick="
      playGame('scissors');
    "><img class="game-image" src="scissors.png"></button>

    <p class="js-result  result"></p>
    <p class="js-moves"></p>
    <p class="js-score  score"></p>

    <button class="reset-button" onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
    ">
      Reset Score!!!
    </button>

    <script src="rps.js"></script>

  </body>

</html>
